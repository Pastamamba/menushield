<!DOCTYPE html>
<html>
<head>
    <title>Debug Ingredients API</title>
</head>
<body>
    <h1>Debug Ingredients API Response</h1>
    <button onclick="testPublicAPI()">Test Public /api/ingredients</button>
    <button onclick="testAdminAPI()">Test Admin /api/admin/ingredients</button>
    
    <h2>Public API Response:</h2>
    <pre id="public-result">Click button to test...</pre>
    
    <h2>Admin API Response:</h2>
    <pre id="admin-result">Click button to test...</pre>

    <script>
        async function testPublicAPI() {
            try {
                const response = await fetch('/api/ingredients');
                const data = await response.json();
                
                // Find salmon specifically
                const salmon = data.find(ing => ing.name.toLowerCase().includes('salmon') || ing.name.toLowerCase().includes('lohi'));
                
                document.getElementById('public-result').innerHTML = 
                    `Total ingredients: ${data.length}\n\n` +
                    `First 3 ingredients:\n${JSON.stringify(data.slice(0, 3), null, 2)}\n\n` +
                    `Salmon data:\n${salmon ? JSON.stringify(salmon, null, 2) : 'Salmon not found'}`;
                    
            } catch (error) {
                document.getElementById('public-result').innerText = `Error: ${error.message}`;
            }
        }
        
        async function testAdminAPI() {
            try {
                // You'll need to add a valid JWT token here
                const token = 'YOUR_JWT_TOKEN_HERE'; 
                
                const response = await fetch('/api/admin/ingredients', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Find salmon specifically
                const salmon = data.find(ing => ing.name.toLowerCase().includes('salmon') || ing.name.toLowerCase().includes('lohi'));
                
                document.getElementById('admin-result').innerHTML = 
                    `Total ingredients: ${data.length}\n\n` +
                    `First 3 ingredients:\n${JSON.stringify(data.slice(0, 3), null, 2)}\n\n` +
                    `Salmon data:\n${salmon ? JSON.stringify(salmon, null, 2) : 'Salmon not found'}`;
                    
            } catch (error) {
                document.getElementById('admin-result').innerText = `Error: ${error.message}\n\nYou need to login first and replace YOUR_JWT_TOKEN_HERE with actual token from localStorage or cookies`;
            }
        }
    </script>
</body>
</html>
